<!doctype html><html><head><meta charset="utf-8"/></head><body><h2>Kayıt</h2><input id="name" placeholder="İsim"/><br/><input id="email" placeholder="email"/><br/><input id="pass" placeholder="password" type="password"/><br/><button id="btn">Kayıt</button><script>document.getElementById('btn').addEventListener('click', async ()=>{const name=document.getElementById('name').value; const email=document.getElementById('email').value; const password=document.getElementById('pass').value; const res = await fetch('/api/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,email,password})}); const data = await res.json(); if(data.ok) alert('Kayıt başarılı'); else alert(JSON.stringify(data));});</script></body></html>
