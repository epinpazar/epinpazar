<!doctype html><html><head><meta charset="utf-8"/></head><body><h2>Giriş</h2><input id="email" placeholder="email"/><br/><input id="pass" placeholder="password" type="password"/><br/><button id="btn">Giriş</button><script>document.getElementById('btn').addEventListener('click', async ()=>{const email=document.getElementById('email').value; const password=document.getElementById('pass').value; const res = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})}); const data = await res.json(); if(data.token){ localStorage.setItem('token', data.token); alert('Giriş başarılı'); window.location = '/'; } else alert('Hatalı');});</script></body></html>
