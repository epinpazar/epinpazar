<!doctype html><html><head><meta charset="utf-8"/></head><body><h2>İlan Ekle</h2><input id="title" placeholder="Başlık"/><br/><textarea id="desc" placeholder="Açıklama"></textarea><br/><input id="price" placeholder="Fiyat"/><br/><input id="imageUrl" placeholder="Image URL (opsiyonel)"/><br/><button id="btn">Ekle</button><script>document.getElementById('btn').addEventListener('click', async ()=>{const token = localStorage.getItem('token'); if(!token) return alert('Giriş yap'); const title=document.getElementById('title').value; const desc=document.getElementById('desc').value; const price=document.getElementById('price').value; const imageUrl=document.getElementById('imageUrl').value; const res = await fetch('/api/listings', { method:'POST', headers:{ 'Content-Type':'application/json','Authorization':'Bearer ' + token }, body: JSON.stringify({ title, description:desc, price, imageUrl }) }); const data = await res.json(); if(data.ok) alert('İlan eklendi (onay bekliyor)'); else alert(JSON.stringify(data));});</script></body></html>
